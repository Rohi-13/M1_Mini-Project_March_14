name: Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: Ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: sudo apt-get install cppcheck
    - name: analyse
      run: cppcheck --enable=all 02_Implementation
